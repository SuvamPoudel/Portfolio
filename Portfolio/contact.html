<!DOCTYPE html>
<html>
<head>
  <title>Contact Me</title>
  
    <style>
    body {
      background-color: peachpuff;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin: 0.67em 0;
      color: rgba(1, 61, 91, 1);
    }
    section {
      display: inline-block;
      text-align: left;
      width: 80%;
      padding: 1em;
      margin: 2em;
      background-color: peachpuff;
      color: rgba(1, 61, 91, 1);
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.5em;
      margin: 0.5em 0;
      box-sizing: border-box;
    }
    input[type="submit"] {
      padding: 0.5em 1em;
      background-color: rgba(1, 61, 91, 1);
      color: peachpuff;
      border: 2px solid whitesmoke;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Contact Me</h1>
  <section>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <br>
      <label for="message">Message:</label>
      <textarea id="message" rows="5" required></textarea>
      <br>
      <input type="submit" value="Submit">
    </form>
  </section>
</body>
</html>
